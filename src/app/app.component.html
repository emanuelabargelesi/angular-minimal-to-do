    <div class="w-full md:w-2/3 lg:w-1/2 xxl:w-1/4 order-2 md:order-1">
      <h1 class="text-[26px] md:text-[40px] font-bold">Minimalist To-Do List</h1>
      <app-add-todo-form (newTodo)="onAddTodo($event)"></app-add-todo-form>
      <h2 class="mt-3 font-semibold text-[18px] md:text-[20px]">
        List of Activities
      </h2>
      <div class="max-w-[55vh] md:max-h-[50vh] lg:max-h-[70vh] overflow-auto">
        <app-todo-list [todos]="sortedTodos()"></app-todo-list>
      </div>
    </div>
    <p class="w-full md:w-2/3 lg:w-1/2 xxl:w-1/4 text-[14px] text-dark_blue mb-5 md:mb-0 md:mt-5 order-1 md:order-2">
      This is just my first exercise to start understanding Angularâ€™s logic. <br /> No graphic wishful thinking has been done.

  </section>
</main>
